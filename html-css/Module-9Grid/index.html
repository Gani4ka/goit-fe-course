<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <title>Module-9 Grid</title>
</head>
<body>
    <div class="page-wrap">
        <!-- HEADER -->
        <header class="grid-header header">
            <form action="#" class="header-form">
                <button class="log-button">Log in</button>
                <button class="log-button">Sign up</button>
            </form>
            <p class="logo">URLAUBSGLÃœCK</p>
            <h1 class="header-title">Share your holiday dreams</h1>
            <p class="header-text">And find the perfect partner to fullfill it</p>
            <button class="main-button header-button">Find your holiday partner</button>
        </header>
        <!-- PARTNERS SECTION -->
        <main>
            <section class="grid-section partners">
                <h2 class="partners-title">Meet a partner for your best holiday</h2>
                <ul class="grid-partners partners-list">
                    <li>
                        <figure class="partner-card">
                            <div class="img-wrap img-wrap-first">
                                <img src="img/men1.png" alt="men1">
                            </div>
                            <figcaption>
                                <p class="partner-name">Bradley Hunter</p>
                                <p class="partner-desc">Based in Chicago. I love playing tennis and loud music.
                                </p>
                            </figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure class="partner-card">
                            <div class="img-wrap img-wrap-second">
                                <img class="img" src="img/men2.png" alt="men2">
                            </div>
                            <figcaption>
                                <p class="partner-name">Lucas Marsha</p>
                                <p class="partner-desc">I get my inspiration from nature and objects around me. I have
                                    a passion to colours, typography and skateboards.
                                </p>
                            </figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure class="partner-card">
                            <div class="img-wrap img-wrap-third">
                                <img src="img/men3.png" alt="men3">
                            </div>
                            <figcaption>
                                <p class="partner-name">Heather Walker</p>
                                <p class="partner-desc">I'm a happy person that loves cats and climbing on mountains.
                                </p>
                            </figcaption>
                        </figure>
                    </li>
                    <li>
                        <figure class="partner-card">
                            <div class="img-wrap img-wrap-foutrh">
                                <img src="img/men4.png" alt="men4">
                            </div>
                            <figcaption>
                                <p class="partner-name">Bradley Hunter</p>
                                <p class="partner-desc">Based in Chicago. I love playing tennis and loud music.
                                </p>
                            </figcaption>
                        </figure>
                    </li>
                </ul>
                <button class="main-button partners-button">See other partners</button>
            </section>
        </main>
    </div>
</body>
</html>
